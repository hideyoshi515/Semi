<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/plain_layout}">
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSOLDESK 売上管理プログラム</title>
    <link rel="stylesheet" href="/css/metroStyle.css"> <!-- metroStyle.css 파일 경로로 수정 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 400px; /* 차트 높이를 설정 */
            width: 100%; /* 차트 너비를 설정 */
            margin-bottom: 20px; /* 차트 간격을 설정 */
        }

        .chart-label {
            text-align: center;
            font-size: 1.2em;
            margin-top: -10px;
        }
    </style>
    <script>
        function validateDates() {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');

            startDate.addEventListener('change', function () {
                endDate.min = startDate.value;
            });

            endDate.addEventListener('change', function () {
                if (endDate.value < startDate.value) {
                    alert('終了日は開始日より前の日付にはできません。');
                    endDate.value = '';
                }
            });
        }

        window.onload = function () {
            validateDates();
        };
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <header class="header" style="height:42px !important;">
            <a onclick="location.href='/adminSalesMainHome'">ホーム</a>
            <a onclick="location.href='/adminSalesMainMenu'">メニュー</a>
        </header>
        <main class="main-content">
            <section class="menu-title">
                <h1>メニュー別売上販売の現状</h1>
            </section>
            <div class="content" style="display: flex; justify-content: space-around">
                <form action="/totalSalesbyMenuAndPeriodInput" method="post">
                    <h3>
                        <label for="startDate">開始日:</label>
                        <input type="date" id="startDate" name="startDate" required lang="ja">
                        <label for="endDate">終了日:</label>
                        <input type="date" id="endDate" name="endDate" required lang="ja">
                    </h3>

                    <div th:if="${formattedStartDate != null && formattedEndDate != null}">


                        <div class="content">
                            <div class="table-container limited-width" style="display:block">
                                <div class="date-range">
                                    <h2>
                                        <p>検索期間: <span th:text="${formattedStartDate}"></span> ~ <span
                                                th:text="${formattedEndDate}"></span></p>
                                    </h2>
                                </div>
                                <table>
                                    <thead>
                                    <tr>
                                        <th>メニュー</th>
                                        <th>総売上高</th>
                                        <th>販売量</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entry : ${salesByMenu}">
                                        <td th:text="${entry.key}"></td>
                                        <td th:text="${#numbers.formatInteger(entry.value, 1, 'COMMA')} + '円'"></td>
                                        <td th:text="${#numbers.formatInteger(quantityByMenu[entry.key], 1, 'COMMA')} + '個'"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="chart-wrapper">
                                <div class="chart-container">
                                    <canvas id="salesChart"></canvas>
                                    <div class="chart-label">メニュー別総売上高</div>
                                </div>
                                <div class="chart-container">
                                    <canvas id="quantityChart"></canvas>
                                    <div class="chart-label">メニュー別販売量</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="button-container" style="margin-top: 10px; text-align: center; width:1296px">
                        <button type="submit" class="button">検索</button>
                        <button class="button" type="button" onclick="location.href='/adminSalesMainMenu'"><p>
                            管理者画面に復帰</p></button>
                    </div>
                </form>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var salesData = /*[[${salesByMenu}]]*/ {};
                    var quantityData = /*[[${quantityByMenu}]]*/ {};
                    /*]]>*/

                    var labels = Object.keys(salesData);
                    var salesValues = labels.map(label => salesData[label]);
                    var quantityValues = labels.map(label => quantityData[label]);

                    var ctxSales = document.getElementById('salesChart').getContext('2d');
                    var salesChart = new Chart(ctxSales, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '',
                                data: salesValues,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 159, 64, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            animation: {
                                duration: 1000,
                                easing: 'easeOutQuart'
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        font: {
                                            size: 14
                                        },
                                        padding: 20
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'メニュー別総売上高',
                                    font: {
                                        size: 18
                                    }
                                },
                                tooltip: {
                                    bodyFont: {
                                        size: 16
                                    },
                                    titleFont: {
                                        size: 16
                                    }
                                }
                            }
                        }
                    });

                    var ctxQuantity = document.getElementById('quantityChart').getContext('2d');
                    var quantityChart = new Chart(ctxQuantity, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '',
                                data: quantityValues,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 159, 64, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            animation: {
                                duration: 1000,
                                easing: 'easeOutQuart'
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        font: {
                                            size: 14
                                        },
                                        padding: 20
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'メニュー別総販売量',
                                    font: {
                                        size: 18
                                    }
                                },
                                tooltip: {
                                    bodyFont: {
                                        size: 16
                                    },
                                    titleFont: {
                                        size: 16
                                    }
                                }
                            }
                        }
                    });
                </script>
            </div>

        </main>
    </div>
</th:block>
</body>
</html>
