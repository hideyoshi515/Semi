<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/plain_layout}">
>
<head>
    <title>POSOLDESK 売上管理プログラム</title>
    <link rel="stylesheet" href="/css/metroStyle.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function submitForm() {
            document.querySelector('form').submit();
        }

        function formatGrowthRate() {
            const growthRateElement = document.getElementById('growthRate');
            if (growthRateElement) {
                const growthRate = parseFloat(growthRateElement.innerText);
                growthRateElement.innerText = growthRate.toFixed(2);
            }
        }

        function redirectToWeeklySales() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            if (year && month && day) {
                const url = '/totalWeeklySalesByDayInput?year=' + year + '&month=' + month + '&day=' + day;
                window.location.href = url;
            } else {
                alert('年度、月、日をすべて入力してください。');
            }
        }

        window.onload = formatGrowthRate;
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <header class="header" style="height:42px !important;">
            <a onclick="location.href='/adminSalesMainHome'">ホーム</a>
            <a onclick="location.href='/adminSalesMainMenu'">メニュー</a>
        </header>
        <main class="main-content">
            <section class="menu-title">
                <h1>日商/週間売上</h1>
            </section>
            <div class="content">

                <form action="/totalSalesByDayInput" method="get">
                    <h1>
                        <label for="year">年度:</label>
                        <input style="font-size:1.17em;" type="number" id="year" name="year" th:value="${year}"
                               min="2000" max="2099">
                        <label for="month">月:</label>
                        <input style="font-size:1.17em;" type="number" id="month" name="month" th:value="${month}"
                               min="1" max="12">
                        <label for="day">日:</label>
                        <input style="font-size:1.17em;" type="number" id="day" name="day" th:value="${day}" min="1"
                               max="31">
                    </h1>


                    <div th:if="${weeklySales != null}">
                        <div class="content">

                            <div class="table-container" style="display:block">
                                <div th:if="${year != null && month != null && day != null}" class="result-container">
                                    <h3>
                                        <span th:text="${year}"></span>年
                                        <span th:text="${month}"></span>月
                                        <span th:text="${day}"></span>日が属している一週間の総売上高は<br>
                                        <span th:text="${totalWeeklySales}"></span>円です。
                                    </h3>
                                </div>
                                <table>
                                    <thead>
                                    <tr>
                                        <th>日付</th>
                                        <th>総売上高 (円)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entry : ${weeklySales}">
                                        <td th:text="${#temporals.format(entry.key, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${entry.value} + '円'"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="chart-wrapper">
                                <div class="chart-container">
                                    <canvas id="weeklySalesChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <div class="button-container" style="margin-top: 10px;">
                            <div class="button" onclick="document.forms[0].submit()">
                                <p>日商閲覧</p>
                            </div>
                            <div class="button" onclick="redirectToWeeklySales()">
                                <p style="font-size:11pt">その日が属している一週間の総売上高</p>
                            </div>
                            <div class="button" onclick="location.href='/adminSalesMainMenu'">
                                <p>管理者画面に復帰</p>
                            </div>
                        </div>

                        <script th:inline="javascript">
                            /*<![CDATA[*/
                            var weeklySalesData = /*[[${weeklySales}]]*/ {};
                            /*]]>*/

                            var labels = Object.keys(weeklySalesData);
                            var data = Object.values(weeklySalesData).map(function (value) {
                                return parseFloat(value.replace(/,/g, '')); // 콤마 제거 및 숫자로 변환
                            });

                            function updateBarColors(data) {
                                var dataset = weeklySalesChart.data.datasets[0];
                                dataset.backgroundColor = data.map((value, index) => {
                                    if (index === 0) return 'rgba(54, 162, 235, 0.8)'; // 첫 번째 막대는 파란색
                                    return value >= data[index - 1] ? 'rgba(255, 99, 132, 0.8)' : 'rgba(54, 162, 235, 0.8)';
                                });
                                dataset.borderColor = data.map((value, index) => {
                                    if (index === 0) return 'rgba(54, 162, 235, 1)'; // 첫 번째 막대는 파란색
                                    return value >= data[index - 1] ? 'rgba(255, 99, 132, 1)' : 'rgba(54, 162, 235, 1)';
                                });
                            }

                            // 차트를 그리는 함수
                            var ctx = document.getElementById('weeklySalesChart').getContext('2d');
                            var weeklySalesChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: labels,
                                    datasets: [
                                        {
                                            label: '総売上高 (棒グラフ)',
                                            data: data,
                                            backgroundColor: [], // 초기 값은 빈 배열
                                            borderColor: [], // 초기 값은 빈 배열
                                            borderWidth: 1,
                                            yAxisID: 'y'
                                        },
                                        {
                                            label: '総売上高 (折れ線グラフ)',
                                            data: data,
                                            type: 'line',
                                            borderColor: 'rgba(0, 0, 0, 1)',
                                            backgroundColor: 'rgba(0, 0, 0, 0)',
                                            borderWidth: 2,
                                            fill: false,
                                            yAxisID: 'y'
                                        }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    interaction: {
                                        mode: 'nearest',
                                        axis: 'x',
                                        intersect: false
                                    },
                                    hover: {
                                        mode: 'nearest',
                                        intersect: false
                                    },
                                    animation: {
                                        duration: 500,
                                        easing: 'easeInOutBounce'
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });

                            updateBarColors(data);
                            weeklySalesChart.update();
                        </script>

                    </div>
                </form>
            </div>
        </main>
    </div>
</th:block>
</body>
</html>
