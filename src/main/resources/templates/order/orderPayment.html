<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/plain_layout}">
<head>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        @media only screen and (min-width: 768px) and (max-width: 1366px) {
            .complete-container {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .complete-container video{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: black;
            }
        }
            .complete-container {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .complete-container video{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .complete-container h1 {
                color: #4CAF50;
                font-size: 3em;
                margin-bottom: 20px;
            }

            .image-text-container {
                position: relative;
                display: inline-block;
                width: 100%;
                margin-bottom: 20px;
            }

            .image-text-container img {
                width: 100%;
                border-radius: 8px;
            }

            .image-text-container .text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 2em;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .complete-container p {
                font-size: 1.2em;
                color: #333;
            }
            /*#completeAudio{*/
            /*    display: none;*/
            /*}*/


    </style>
</head>
<th:block layout:fragment="content">
    <div class="complete-container">
        <div class="image-text-container">
            <video  autoplay style="width: 100%">
                <source src="https://cdn.pixabay.com/video/2024/02/21/201308-915375262_large.mp4" type="video/mp4">
            </video>
            <div class="text">결제가 성공적으로 완료되었습니다!</div>
            <audio id="completeAudio" class="" controls autoplay>
                <source src="./mp3/ttsmaker-file-2024-6-17-12-22-0.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</th:block>
<script>
    window.onload = function () {
        var audio = document.getElementById('completeAudio');
        audio.play();

    setTimeout(function () {
        window.location.href = 'orderStart';
    }, 5000);
    };
</script>
</html>
